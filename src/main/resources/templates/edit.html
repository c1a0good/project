<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body  style=" padding-left: 10px;background-color: #D3D3D3;padding-right: 10px">

</br>
<div style="background-color: #f5f5f5;">
    <div style=";width: 330px; padding-left: 50px;padding: 20px ">
        <form th:method="POST" th:action="@{/specializations/save}" th:object="${specialization}">
        <input type="hidden" th:field="*{id}">
        <label for="nameFill">Наименование специализации</label>
        <input class="form-control" type="text" id="nameFill" th:field="*{name}">
        <label for="wageRateFill">Ставка заработной платы:</label>
        <input class="form-control" type="text" id="wageRateFill" th:field="*{wageRate}">
        <label class="form-check-label" for="narrowFill">Является ли узкой специальность</label>
        <input  class="form-check-input position-static" type="checkbox" id="narrowFill" th:field="*{narrow}">
        </br>
        <input class="btn btn-outline-danger" type="submit" value="Submit"/>


        </form>

        <form th:action="@{/}">
            </br>
            <input class="btn btn-outline-danger" type="submit" value="Back"/>
        </form>
    </div>
</div>

</body>
</html>
