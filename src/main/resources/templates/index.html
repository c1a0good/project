<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head style="background-color: #D3D3D3;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <STYLE >
        TABLE  {

            border-collapse: collapse;
            background-color: #f5f5f5;

        }
        TH, TD {


        }
    </STYLE>
</head>
<body style=" padding-left: 10px;background-color: #D3D3D3;padding-right: 10px">
<TABLE class="table table-bordered">
    <TR>
        <TH>&nbsp;</TH>
        <TH>Наименование специализации</TH>
        <TH>Является ли специальность узкой</TH>
        <TH>Количество врачей данной специальности</TH>
        <TH>Ставка заработной платы</TH>
        <TH>Сумма затрат на оплату зарплаты врачам</TH>
    </TR>
    <TR th:each="specialization, iter : ${specializations}">
        <TD>
            <form th:method="DELETE" th:action="@{/specializations/{id}(id=${specialization.getId()})}">
                <input class="btn btn-outline-danger" type="submit" value="Delete"/>
            </form>
        </TD>
        <TD>
            <form th:method="patch" th:action="@{/specializations/{id}(id=${iter.count})}">
                <input class="btn btn-outline-danger" type="submit" th:value="${specialization.getName()}"/>
            </form>
        </TD>
        <TD th:utext="${specialization.isNarrow()}"></TD>
        <TD>
            <form th:method="get" th:action="@{/doctors/{id}(id=${specialization.getId()})}">
                <input class="btn btn-outline-danger" type="submit" th:value="${specialization.getAmountOfDocs()}"/>
            </form>
        </TD>
        <TD th:utext="${specialization.getWageRate()}"></TD>
        <TD th:utext="${specialization.getCosts()}"></TD>
    </TR>
</TABLE>
<form method="get" th:action="@{/specializations/create}">
    <input style="padding-left: 10px" class="btn btn-outline-danger" type="submit" value="Create"/>
</form>
</body>
</html>
