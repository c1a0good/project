<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Title</title>
</head>
<body style=" padding-left: 10px;background-color: #D3D3D3;padding-right: 10px ">
</br>
<div style="background-color: #f5f5f5;">
    <div style=";width: 330px; padding-left: 50px; padding: 20px ">
        <form th:method="POST" th:action="@{/specializations/save}" th:object="${newSpecialization}">
            <th:block th:text="*{setId(-1)}"/>
            <th:block th:text="*{setAmountOfDocs(0)}"/>
            <th:block th:text="*{setCosts(0.0)}"/>
            <input type="hidden" th:field="*{id}">
            <label for="name">Наименование специализации</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
            <label for="wageRate">Ставка заработной платы:</label>
            <input class="form-control"type="text" id="wageRate" th:field="*{wageRate}">
            <label for="narrow">Является ли узкой специальность</label>
            <input class="form-check-input position-static" type="checkbox" id="narrow" th:field="*{narrow}">
            </br>
            <input class="btn btn-outline-danger" style="border-radius: 10px; background-color: #ffffff;" type="submit" value="Submit"/>
        </form>
        <form th:action="@{/}">
            </br>
            <input class="btn btn-outline-danger" style="border-radius: 10px; background-color: #ffffff;" type="submit" value="Back"/>
        </form>
    </div>
</div>

</body>
</html>
