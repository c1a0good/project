<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body style=" padding-left: 50px;background-color: #D3D3D3;padding-right: 10px" >
<div style="background-color: #f5f5f5;  width: 300px; padding-left: 50px; padding: 20px ">
<form th:method="POST" th:action="@{/doctor/save}" th:object="${doctor}">
    <th:block th:text="*{setId(-1)}"/>
    <input type="hidden" th:field="*{id}">
    <p>Специализация:</p>
    <select class="form-control" th:field="*{specialization}">
        <option th:each="spec : ${specs}" th:value="${spec.name}" th:text="${spec.name}"></option>
    </select>
    <p>Фамилия:</p>
    <input class="form-control" type="text" name="LastName" th:field="*{lastName}">
    <p>Имя:</p>
    <input class="form-control" type="text" name="FirstName" th:field="*{firstName}">
    <p>Отчество:</p>
    <input class="form-control" type="text" name="MiddleName" th:field="*{middleName}">
    <p>Год рождения:</p>
    <input class="form-control" type="text" name="Birthdate" th:field="*{birthdate}">
    <p>Год приёма на работу:</p>
    <input  class="form-control" type="text" name="EmploymentDate" th:field="*{employmentDate}">
    <p>Номер отдела:</p>
    <input class="form-control" type="text" name="SectionId" th:field="*{sectionId}">
    <br>
    <input class="btn btn-outline-danger"  type="submit" value="Submit"/>
</form>
    <div style="position: absolute; top:624px;left: 150px">
    <form th:method="get" th:action="@{/doctor/{id}(id = ${specialization.getId()})}">
        <input class="btn btn-outline-danger"  type="submit" value="Back"/>
    </form>
    </div>
</div>

</body>
</html>
