<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head style="background-color: #D3D3D3;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <STYLE >
        TABLE  {

            border-collapse: collapse;
            background-color: #f5f5f5;

        }
        TH, TD {


        }
    </STYLE>
</head>
<body style=" padding-left: 10px;background-color: #D3D3D3;padding-right: 10px">
<TABLE class="table table-bordered">
    <TR>
        <TH>&nbsp;</TH>
        <TH>Специализация</TH>
        <TH>Фамилия</TH>
        <TH>Имя</TH>
        <TH>Отчество</TH>
        <TH>Год рождения</TH>
        <TH>Год приёма на работу</TH>
        <div th:if="${specialization.isNarrow()}"><TH>Номер отдела</TH></div>
        <TH>Заработная плата</TH>

    </TR>
    <TR th:each="doctor, iter : ${doctors}">
        <TD>
            <form th:method="DELETE" th:action="@{/doctor/{id}(id=${doctor.getId()})}">
                <input class="btn btn-outline-danger" type="submit" value="Delete"/>
            </form>
        </TD>
        <TD th:text="${doctor.getSpecialization()}"></TD>
        <TD>
            <form th:method="patch" th:action="@{/doctor/edit/{id}(id=${iter.count})}">
                <input class="btn btn-outline-danger" type="submit" th:value="${doctor.getLastName()}"/>
            </form>
        </TD>
        <TD th:text="${doctor.getFirstName()}"></TD>
        <TD th:text="${doctor.getMiddleName()}"></TD>
        <TD th:text="${doctor.getBirthdate()}"></TD>
        <TD th:text="${doctor.getEmploymentDate()}"></TD>
        <div th:if="${specialization.isNarrow()}"><TD th:text="${doctor.getSectionId()}"></TD></div>
        <TD th:text="${doctor.getSalary()}"></TD>
    </TR>
</TABLE>
<form method="get" th:action="@{/doctor/create}">
    <input style="padding-left: 10px" class="btn btn-outline-danger" type="submit" value="Create"/>
</form>
<form method="get" th:action="@{/}">
    <input style="padding-left: 10px" class="btn btn-outline-danger" type="submit" value="Back"/>
</form>
</body>
</html>
